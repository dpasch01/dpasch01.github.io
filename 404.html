<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // This script captures the path that was not found and stores it in sessionStorage.
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', path);
      
      // Vite will replace / with the correct path during the build.
      window.location.replace('/');
    </script>
  </head>
  <body>
    If you are not redirected automatically, please <a href="/">click here</a>.
  </body>
</html>
